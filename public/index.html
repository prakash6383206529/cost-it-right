<body>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://js.recurly.com/v4/recurly.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js"></script>
  <script>
    recurly.on('change', changeHandler);

    function changeHandler(state) {
      let fields = state.fields
      if (fields.number.valid === true && fields.month.valid === true && fields.cvv.valid === true && fields.year.valid === true) {
        $('#subscribe').prop('disabled', false);
      } else {
        $('#subscribe').prop('disabled', true);
      }
      //  let fields = state.fields
      if (fields.number.valid === false && fields.number.length > 1) {
        $('#card-error').text("Invalid card number. Please check your card number.");
        $('#card-error').show();
      } else {
        $('#card-error').hide().text("");
      }

      if (fields.cvv.valid === false && fields.cvv.length > 1) {
        $('#recurly-cvv-error').text("CVV must have 3 or 4 digits.");
        $('#recurly-cvv-error').show();
      } else {
        $('#recurly-cvv-error').hide().text("");
      }


      if (fields.month.valid === false && fields.month.length > 1 && fields.year.length > 1) {
        $('#recurly-month-error').text("Month is invalid.");
        $('#recurly-month-error').show();
      } else {
        $('#recurly-month-error').hide().text("");
      }

      if (fields.month.valid === false && fields.month.length > 1 && fields.year.length > 1) {
        $('#recurly-year-error').text("Year is invalid.");
        $('#recurly-year-error').show();
      } else {
        $('#recurly-year-error').hide().text("");
      }

    }
  </script>
</body>
